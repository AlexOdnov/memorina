<form class="controls" action="#" name="controls">
  <p class="controls__description">Выберите количество карточек:</p>
  <div class="controls__amount">
    <input
      class="controls__radio visually-hidden"
      type="radio"
      name="cardAmount"
      id="10"
      value="10"
    />
    <label class="controls__label" for="10">10</label>
    <input
      class="controls__radio visually-hidden"
      type="radio"
      name="cardAmount"
      id="12"
      value="12"
    />
    <label class="controls__label" for="12">12</label>
    <input
      class="controls__radio visually-hidden"
      type="radio"
      name="cardAmount"
      id="14"
      value="14"
    />
    <label class="controls__label" for="14">14</label>
    <input
      class="controls__radio visually-hidden"
      type="radio"
      name="cardAmount"
      id="16"
      value="16"
    />
    <label class="controls__label" for="16">16</label>
    <input
      class="controls__radio visually-hidden"
      type="radio"
      name="cardAmount"
      id="18"
      value="18"
    />
    <label class="controls__label" for="18">18</label>
    <input
      class="controls__radio visually-hidden"
      type="radio"
      name="cardAmount"
      id="20"
      value="20"
      checked
    />
    <label class="controls__label" for="20">20</label>
  </div>
  <label class="controls__result">
    счет
    <input
      class="controls__score"
      type="text"
      name="score"
      readonly
      value="0"
    />
  </label>
  <button class="btn btn--start controls__btn" type="submit"></button>
</form>
